<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ‚ Happy Birthday! ðŸŽ‰</title>
    <style>
        body {
            text-align: center;
           
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            color: white;
        }
        .container {
            margin-top: 50px;
            position: relative;
        }
        .hidden {
            display: none;
        }
        .message {
            font-size: 3em;
            color: #fff;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out, glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 5px 5px 10px rgba(255, 255, 255, 0.5); }
            100% { text-shadow: 10px 10px 20px rgba(255, 255, 255, 0.9); }
        }
        #cake {
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        #cake:hover {
            transform: scale(1.2);
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: gold;
            top: -10px;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0) rotate(0); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: gold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.8);
            transition: transform 0.3s ease-in-out;
        }
        .btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="message" id="wish" style="color: black;">ðŸŽ‰ Happy Birthday! ðŸŽ‚ðŸŽˆðŸŽŠ</p>
        <br>
        <p style="color: black;">yavagalu nemdhi yagii eruu!!!</p>
        <button class="btn" id="showCake">Click to Reveal Surprise</button>
        <img src="birthday.jpg" id="cake" class="hidden" alt="Birthday Cake" width="250px">
        <audio id="song" src="happy-birthday-314197.mp3"></audio>
    </div>
    <script>
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(confetti);
            }
        }
        
        document.getElementById("showCake").addEventListener("click", function() {
            document.getElementById("cake").classList.remove("hidden");
            document.getElementById("song").play();
            createConfetti();
            this.classList.add("hidden");
        });
    </script>
</body>
</html>
